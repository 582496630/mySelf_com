<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人简介</title>
<link rel="stylesheet" href="../css/resumeCSS.css" style="text/css" />
</head>
<body class="Resume">
	<div class="divResume">
		<table border="1" cellspacing="0"
			style="border-color: black; width: 738px;">
			<tr>
				<td colspan="7"
					style="font-weight: bold; font-style: italic; 
					height: 100px; font-size: 65px; color: white; 
					background-color: #b1aeae;">个人简历</td>
			</tr>
			<tr style="height: 50px;">
				<td style="width: 100px;">姓&nbsp;&nbsp;名：</td>
				<td style="width: 100px;"><input  class="input1" type="text" />
				</td>
				<td style="width: 100px;">性&nbsp;&nbsp;别：</td>
				<td style="width: 100px;"><span>男 <input name="性别"
						type="radio" value="男" checked="checked"></span>
						<br/>
						 <span>女 <input
						name="性别" type="radio" value="女">
						</span></td>
				<td style="width: 100px;">籍&nbsp;&nbsp;贯：</td>
				<td style="width: 100px;"><input class="input1" type="text" />
				</td>
				<td rowspan="4" style="width: 120px;"><input type="file"
					style="width: 100px;" value="上传照片" name="上传照片" /></td>
			</tr>
			<tr style="height: 50px;">
				<td>出生日期：</td>
				<td><input type="text" class="input1" /></td>
				<td>民&nbsp;&nbsp;族：</td>
				<td><input type="text" class="input1" /></td>
				<td>现所在地：</td>
				<td><input type="text" class="input1" /></td>
			</tr>
			<tr style="height: 50px;">
				<td>婚姻状况：</td>
				<td><input type="text" class="input1" /></td>
				<td>政治面貌：</td>
				<td><input type="text" class="input1" /></td>
				<td>最高学历：</td>
				<td><input type="text" class="input1" /></td>
			</tr>
			<tr style="height: 50px;">
				<td>所属专业：</td>
				<td><input type="text" class="input1" /></td>
				<td>毕业院校：</td>
				<td><input type="text" class="input1" /></td>
				<td>毕业时间：</td>
				<td><input type="text" class="input1" /></td>
			</tr>

			<tr style="height: 50px;">
				<td>手&nbsp;&nbsp;机：</td>
				<td colspan="2"><input type="text"
					style="width: 204px; height: 50px; border: none; background-color: transparent;
					  display: block;text-align: center;" />
				</td>
				<td>电子邮箱：</td>
				<td colspan="3"><input type="text"
					style="width: 328px; height: 50px; border: none;text-align: center;
					 background-color: transparent; display: block;" />
				</td>
			</tr>
			<tr style="height: 50px;">
				<td>求职意向：</td>
				<td colspan="6"><input type="text"
					style="width: 640px; height: 50px; border: none;text-align: center;
					 background-color: transparent;display: block;" />
				</td>

			</tr>
		</table>


		<table border="1" cellspacing="0"
			style="border-color: black; width: 720px; border-top: 1px;">


			<tr>
				<td colspan="7"
					style="font-weight: bold; font-style: italic; 
					height: 70px; font-size: 45px; color: white; 
					background-color: #b1aeae;">教育/培训经历</td>
			</tr>
			<tr style="height: 50px;">
				<td style="width: 180px;">起止时间</td>
				<td style="width: 180px;">学校/培训地</td>
				<td style="width: 180px;">专业/课程</td>
				<td style="width: 180px;">学历/证书</td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
			</tr>

			<tr>
				<td colspan="7"
					style="font-weight: bold; font-style: italic; height: 70px; 
					font-size: 45px; color: white; 
					background-color: #b1aeae;">工作经验</td>
			</tr>
			<tr style="height: 50px;">
				<td>起止时间</td>
				<td>公司名称</td>
				<td colspan="2">职位及简单描述</td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td colspan="2"><input type="text" class="input3" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td colspan="2"><input type="text" class="input3" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td colspan="2"><input type="text" class="input3" /></td>
			</tr>
			<tr style="height: 50px;">
				<td><input type="text" class="input2" /></td>
				<td><input type="text" class="input2" /></td>
				<td colspan="2"><input type="text" class="input3" /></td>
			</tr>

		</table>
		<table cellspacing="0" border="1"
			style="border-color: black; width: 738px; border-top: 1px;">
			<tr style="height: 50px;">
				<td rowspan="2"
					style="width: 180px; font-size: 35px; font-weight: bold;
					 font-style: italic; color: white;
					  background-color: #b1aeae;">技能专长</td>
				<td style="width: 60px;">专长</td>
				<td><input type="text"
					style="width: 484px; height: 50px; border: none; text-align: center;
					background-color: transparent; display: block;" />
				</td>
			</tr>
			<tr style="height: 50px;">
				<td style="width: 60px;">爱好</td>
				<td><input type="text"
					style="width: 484px; height: 50px; border: none;text-align: center;
					 background-color: transparent; display: block;" />
				</td>
			</tr>

			<tr style="height: 80px;">
				<td
					style="font-size: 35px; font-weight: bold; 
					font-style: italic; color: white; 
					background-color: #b1aeae;">自我评价</td>
				<td colspan="3"><input type="text"
					style="width: 548px; height: 80px; border: none; text-align: center;
					background-color: transparent; display: block;" />
				</td>
			</tr>
			<tr style="height: 80px;">
				<td
					style="font-size: 35px; font-weight: bold; font-style: italic; 
					color: white; background-color: #b1aeae;">备注</td>
				<td colspan="3"><input type="text"
					style="width: 548px; height: 80px; border: none; text-align: center;
					background-color: transparent; display: block;" />
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
